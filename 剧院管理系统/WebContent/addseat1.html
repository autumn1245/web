UrlParm = function() { // url参数  
	var data, index;
	(
        function init() {
		data = [];
		index = {};
		var u = window.location.search.substr(1);
		if (u != '') {
			var parms = decodeURIComponent(u).split('&');
			for (var i = 0, len = parms.length; i < len; i++) {
				if (parms[i] != '') {
					var p = parms[i].split("=");
					if (p.length == 1 || (p.length == 2 && p[1] == '')) {// p | p=  
						data.push([ '' ]);
						index[p[0]] = data.length - 1;
					} else if (typeof (p[0]) == 'undefined' || p[0] == '') { // =c | =  
						data[0] = [ p[1] ];
					} else if (typeof (index[p[0]]) == 'undefined') { // c=aaa  
						data.push([ p[1] ]);
						index[p[0]] = data.length - 1;
					} else {// c=aaa  
						data[index[p[0]]].push(p[1]);
					}
				}
			}
		}
	})();
	return {
		// 获得参数,类似request.getParameter()  
		parm : function(o) { // o: 参数名或者参数次序  
			try {
				return (typeof (o) == 'number' ? data[o][0]
						: data[index[o]][0]);
			} catch (e) {
			}
		},
		//获得参数组, 类似request.getParameterValues()  
		parmValues : function(o) { //  o: 参数名或者参数次序  
			try {
				return (typeof (o) == 'number' ? data[o] : data[index[o]]);
			} catch (e) {
			}
		},
		//是否含有parmName参数  
		hasParm : function(parmName) {
			return typeof (parmName) == 'string' ? typeof (index[parmName]) != 'undefined'
					: false;
		},
		// 获得参数Map ,类似request.getParameterMap()  
		parmMap : function() {
			var map = {};
			try {
				for ( var p in index) {
					map[p] = data[index[p]];
				}
			} catch (e) {
			}
			return map;
		}
	}
}();
    function search(){

			req.open("post", url, true);

			req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

	function searchComplete() {

        //alert(chang.columncount);
        for(let i = 0; i < chang.rowcount;i++){
            var rowcount = table.rows.length;
            var row  = table.insertRow(rowcount);
            for(let j = 0 ;j < chang.columncount ; j++){
                //alert(chang.columncount);
                var td= document.createElement("td");
                td.className = "cel";
                var image = document.createElement('img');
                image.id = 'cel'+i + '  ' + j;
                //alert(image.id);
                td.appendChild(image);
                row.appendChild(td);
                table.appendChild(row);
                table.className="kuang"

                image.onclick = function(){
                    if(this.className!="select"){

                        this.className = "select"
                    }
                    else{
                        this.src = "./images/zuowei.png";
                        this.className = ' ';
                    }
                }
            }
        }
        var zuowei  = document.getElementById('zuowei')
        zuowei.appendChild(table);
        console.log(length)
		console.log(json)
        for(let i = 0 ; i < length-1; i++){
            var row = json[i].row-1;
            var column = json[i].column-1;
          	console.log(row);

            if(json[i].seat_status == 1){

	}
}
